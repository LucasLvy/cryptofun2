<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="https://yarnpkg.com/en/package/normalize.css">
    <style>
        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            font-weight: 800;
        }
    </style>
    <script>
        function sendForm (event) {
            event.preventDefault();
            event.stopPropagation();
            
            // Récupérer le contenu de l'adresse email
            var emailElt = document.getElementById('email')
            // Récupérer le contenu du message
            var msgElt = document.getElementById('comment')

            var email = emailElt.value
            var msg = msgElt.value

            fetch('/contact', { method: 'POST' })
            return false
        }
    </script>
</head>
<body>
    <header>
        <h1>Ma première page web</h1>
    </header>
    <nav>
        <a href="/">Accueil</a>
        -
        Contactez-nous
    </nav>
    <main>
        <header>
            <h2>Contactez-nous</h2>
        </header>
        <form action="/contact" id="comment-form" onsubmit="sendForm(event)">
            <p>
                Sauts de ligne ou non ?
            </p>
            <label for="email">
                Votre adresse email :
            </label>
            <input
                autofocus
                type="email"
                name="email"
                id="email"
                placeholder="jean@dupont.fr"
            >
            <textarea
                placeholder="Ici votre message..."
                name="comment"
                id="comment"
                cols="30"
                rows="10"
            ></textarea>
            <input type="submit" value="Envoyer">
        </form>
    </main>
</body>
</html>
